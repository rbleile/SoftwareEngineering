
<html>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

	<style type="text/css">

	body{
		background-color: black;
	}

		.sensor{
			background-image: url("img/lightGreen.png");
			background-size: 150px 150px;
			background-repeat: no-repeat;
			width:150px;
			height:150px;
			float:left;
			border:0px solid black;
			position:relative;
			text-align: center;
			vertical-align: center;

		}

		.taskCount{
			text-align: center;
			line-height: 150px;
			font-family: monospace;
			font-weight: bold;
			font-size: 80px;
			color: #000;
			opacity: .5;
		}

		.stall{
			background:#000;
			background-image:url("img/warehouse.png");
			background-size:300px 150px;
			background-repeat: no-repeat;
			width:300px;
			height:150px;
			float:right;
			border:4px solid black;
			border-radius: 10px;
			border-right: 0px;
			border-top-right-radius: 10px;
			border-top-left-radius: 10px;
			border-bottom-right-radius: 10px;
			border-bottom-left-radius: 10px;
			position:relative;
		}

		.corridor{
			background:#000;
			background-image:url("img/road.png");
			background-size: 150px 150px;
			background-repeat: no-repeat;
			width:150px;
			height:150px;
			border:0px solid black;
			position:relative;
		}

		.parking{
			background:#FFF;
			background-image:url("img/pavement.jpg");
			background-size:150px 150px;
			background-repeat: no-repeat;
			width:150px;
			height:150px;
			border:4px solid yellow;
			border-bottom: 0px;
			border-top: 0px;
			border-radius: 10px;
			border-top-right-radius: 6px;
			border-bottom-right-radius: 6px;
			position:relative;
		}

		.lockBlue{
			max-width:100px;
			max-height:100px;
			background-color:rgb(210,210,255);
			border:4px solid rgb(0,0,255);
			border-radius: 10px;
			position:absolute;
			opacity: .3;
			top:25;
			left:25;
		}

		.lockRed{
			max-width:100px;
			max-height:100px;
			background-color:rgb(255,210,210);
			border:4px solid rgb(255,0,0);
			border-radius: 10px;
			position:absolute;
			opacity: .3;
			top:25;
			left:25;
		}

		.lockReservedBlue{
			max-width:50px;
			max-height:50px;
			background-color:rgb(210,210,255);
			border:2px solid rgb(0,0,255);
			border-radius: 5px;
			position:absolute;
			opacity: .3;
			top:15;
			left:15;
		}

		.lockReservedRed{
			max-width:50px;
			max-height:50px;
			background-color:rgb(255,210,210);
			border:2px solid rgb(255,0,0);
			border-radius: 5px;
			position:absolute;
			opacity: .3;
			top:15;
			left:15;
		}

		.truckRed{
			max-width:80px;
			max-height:80px;
			position:absolute;
			top:45;
			left:65;
		}

		.truckBlue{
			max-width:80px;
			max-height:80px;
			position:absolute;
			top:45;
			left:65;
		}

		.signOpen{
			max-width:150px;
			max-height:150px;
			float:right;
			opacity: 1;
		}

		.signClosed{
			max-width:150px;
			max-height:150px;
			float:right;
			opacity: 1;
		}

	</style>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
